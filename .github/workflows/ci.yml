name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  web-security-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test web retrieval security
      run: |
        pytest tests/test_web_retrieval_security.py -v
    
    - name: Test data exfiltration prevention
      run: |
        pytest tests/test_web_retrieval_security.py::TestPolicyEnforcement -v
    
    - name: Test query sanitization
      run: |
        pytest tests/test_web_retrieval_security.py::TestQuerySanitization -v